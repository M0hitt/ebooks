<div class="container-sm mt-5 d-flex justify-content-center">
    <form [formGroup]="loginForm" (submit)="Login()" >
      <div class="row border rounded p-5 loginBox" >
        <div class="col-md-12 text-center h3 mb-4">
          My e-Book
        </div>
        <div class="col-md-12 mb-2">
          <mat-form-field class="d-flex">
            <mat-label>Email</mat-label>
            <input type="email" matInput formControlName="email" 
                   placeholder="Email">
            @if (email.hasError('email') && !email.hasError('required')) {
              <mat-error>Please enter a valid email address</mat-error>
            }
            @if (email.hasError('required')) {
              <mat-error>Email is <strong>required</strong></mat-error>
            }
          </mat-form-field>
        </div>
        <div class="col-md-12 mb-2">
          <mat-form-field class="d-flex">
            <mat-label>Password</mat-label>
            <input type="text" matInput formControlName="password" 
                   placeholder="Enter a password">
            @if (password.hasError('required')) {
              <mat-error>Password is <strong>required</strong></mat-error>
            }
          </mat-form-field>
        </div>
        <div class="col-md-12 mb-5 text-end">
          <button mat-flat-button color="primary">Sign In <mat-icon>arrow_forward</mat-icon></button>
        </div>
        <div class="col-md-12 mb-5 d-flex align-items-center justify-content-center gap-2 " [routerLink]="['/auth/signup']">
         New User ?
          <button mat-raised-button color="primary">Sign Up <mat-icon>redo</mat-icon></button>
        </div>
      </div>
      
      
      
      </form>
</div>
